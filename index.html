<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Mentor Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <main class="music-player" aria-label="Main Music Player">
            <h1 class="visually-hidden">Music Player Interface</h1>

            <audio id="audio-player"></audio>

            <p id="error-message" class="error-message" role="alert" aria-live="polite" style="display: none;">Autoplay was prevented. Please click play to start.</p>

            <section class="track-info-section">
                <div class="cover-art-container">
                    <img id="cover-art" src="" alt="Album cover art" class="cover-art">
                </div>
                <div class="track-details">
                    <h2 id="track-title" class="track-title"></h2>
                    <p id="track-artist" class="track-artist"></p>
                    <p id="track-album" class="track-album"></p>
                </div>
            </section>

            <section class="controls-section">
                
                <div class="progress-container">
                    <label for="seek-slider" class="visually-hidden">Track seek progress</label>
                    <input type="range" id="seek-slider" class="progress-slider" min="0" max="100" value="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-orientation="horizontal">
                    <div class="time-display" aria-live="off">
                        <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
                    </div>
                </div>

                <div class="main-controls">
                    <button id="shuffle-btn" class="control-btn secondary-control" aria-label="Toggle shuffle mode" title="Toggle shuffle mode">
                        <i class="fas fa-shuffle"></i>
                    </button>
                    <button id="prev-btn" class="control-btn" aria-label="Previous track" title="Previous track">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn large-control" aria-label="Play" title="Play">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button id="next-btn" class="control-btn" aria-label="Next track" title="Next track">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button id="repeat-btn" class="control-btn secondary-control" aria-label="Toggle repeat mode: Repeat all" title="Toggle repeat mode: Repeat all">
                        <i class="fas fa-repeat" id="repeat-icon"></i>
                    </button>
                </div>

                <div class="volume-container">
                    <button id="mute-btn" class="control-btn secondary-control" aria-label="Toggle mute" title="Toggle mute">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                    </button>
                    <label for="volume-slider" class="visually-hidden">Volume control</label>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-orientation="horizontal">
                </div>
            </section>
        </main>

        <aside class="playlist-sidebar" aria-label="Playlist">
            <h2 class="playlist-title">Playlist</h2>
            <div class="playlist-actions">
                <button id="add-track-btn" class="action-btn" aria-label="Add new track (placeholder)" title="Add new track (placeholder)">
                    <i class="fas fa-plus"></i> Add Track
                </button>
            </div>
            <ul id="playlist-list" class="playlist-list" role="listbox">
                </ul>
        </aside>

    </div>

    <script src="app.js"></script>
</body>
</html>
